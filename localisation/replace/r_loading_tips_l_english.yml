l_english:
 LOADING_TIP_0:0 "现在有了两个盟友了，二战我的力量又多了一点。\n——希德·卡盖烁（与艾尔利亚和加纳神华结盟后）"
 LOADING_TIP_1:0 "二战欧洲肯定先打，比如说牛逼的我发动。\n——希德·卡盖烁（谈论东亚各国及二战的可能性）"
 LOADING_TIP_2:0 "什么鬼？\n——希德·卡盖烁（得知普鲁士在神罗内战中帮助奥地利后）"
 LOADING_TIP_3:0 "叫我哥哥。\n——希德·卡盖烁（拜访表妹特蕾莎时）"
 LOADING_TIP_4:0 "勃艮第的土地有点可怕，我不太敢要。\n——希德·卡盖烁"
 LOADING_TIP_5:0 "统一意大利，我早就想实现的愿望。\n——希德·卡盖烁"
 LOADING_TIP_6:0 "意大利刚独立，手无缚鸡之力。\n——希德·卡盖烁"
 LOADING_TIP_7:0 "拉美算了，一群坑逼。\n——希德·卡盖烁（被询问是否需要对拉丁美洲作战时）"
 LOADING_TIP_8:0 "我这位天才军事家，指挥家，好久没打过仗了。\n——希德·卡盖烁"
 LOADING_TIP_9:0 "我三观被刷新了。\n——希德·卡盖烁（了解勃艮第体制后）"
 LOADING_TIP_10:0 "把它踢出列强！\n——希德·卡盖烁（对俄罗斯帝国）"
 LOADING_TIP_11:0 "你也知道，普鲁士是一个地方不大且实力不是很强的小国。\n——薇莉安·阿尔布雷希特·奥斯特·科洛申基"
 LOADING_TIP_12:0 "故友有难，我怎能不相助？随时请求，普鲁士定当尽力。\n——薇莉安·阿尔布雷希特·奥斯特·科洛申基（在神罗内战时与特蕾莎会面）"
 LOADING_TIP_13:0 "一战我和英国暴打全世界，好怀念啊。\n——希德·卡盖烁"
 LOADING_TIP_14:0 "我要当皇帝。\n——希德·卡盖烁（对自己的国王称号表示不满）"