 CAS_sid_kagesho_desc:0 "希德·卡盖烁，德裔。在入主伊比利亚之前，他有过很多身份——列日的宣称者，地中海的商业巨头，与哥伦布竞争探寻新航路的航海家，新大陆的发现者，物理学家，荷尔施泰因公爵。没人知道他为什么能继承卡斯蒂利亚的王位，有人说是他买下来的。可以说，希德是大战的引发者，他不正当的继承权引来了王位继承战争，并发展为世界大战。不过希德确是俱有一定的政治能力和指挥才能，大战结束后，卡斯蒂利亚就成为了世界列强和世界第一殖民帝国。希德也随后成为葡萄牙国王。他是一位典型的专制君主，但也被指具有民族主义倾向，因为他曾在大战期间宣传类似的思想。在大战期间，与阿拉贡女王路易丝结婚，并育有两女。考虑到阿拉贡和卡斯蒂利亚的地理位置，民间普遍认为这是一场没有感情的政治联姻。"
