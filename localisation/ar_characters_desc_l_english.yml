 ENG_oliver_cromwell_desc:0 "奥利弗·克伦威尔于1425年生于英格兰的皇家宫廷，是英王的一名私生子，没有随其父使用兰开斯特的姓氏。他得到了不错的待遇，，在少年时期便由于聪明才智和极富潜力的军事才能被宫廷加以培养。1444年，英王亨利六世突然神志不清。作为最佳的选择，克伦威尔被选为了摄政。他不负众望，在10年之后，便让英国成为世界大战的胜利者和世界霸主。大战后不久，亨利六世去世，新王即位，克伦威尔作为摄政被迫放出权力，政治上的动荡引发了争夺王位的玫瑰战争。克伦威尔本忠于兰开斯特家族，但多年的政治生活和新王拙劣的能力淹没了他的忠诚。他随后带军队发动了政变，接管了兰开斯特家族的政权，并在伊比利亚同盟的帮助下赢得了内战。他本人是一名坚定的自由资本主义者，并以此在欧洲大跃进期间领带英国快速发展。他本人在摄政之前就与一地方贵族政治联姻，且育有一独女。由于在大战期间互为盟友，克伦威尔与卡斯蒂利亚国王希德·卡盖烁具有不错的私人关系。"
